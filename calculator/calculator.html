<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator UI</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: #212121;
            color: #fff;
        }
        .calculator-card {
            margin: 60px auto;
            max-width: 400px;
            background: #263238;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.35);
            padding: 32px 24px 24px 24px;
        }
        .display, #input-history {
            width: 100%;
            background: #111;
            color: #fff;
            font-size: 1.5em;
            text-align: right;
            border: none;
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 8px 12px;
            box-sizing: border-box;
        }
        #input-history {
            font-size: 1em;
            color: #b2dfdb;
            background: #222;
            margin-bottom: 16px;
            resize: none;
            height: 40px;
        }
        .calc-btn {
            width: 100%;
            height: 48px;
            font-size: 1.2em;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .history-table th, .history-table td {
            color: #fff;
        }
        .easter-egg {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card z-depth-3">
            <h4 class="center-align teal-text text-lighten-2">Calculator</h4>
            <input type="text" class="display" id="display" value="0" readonly>
            <textarea id="input-history" readonly></textarea>
            <div class="row">
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(7)">7</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(8)">8</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(9)">9</button></div>
                <div class="col s3"><button class="btn orange darken-2 calc-btn" onclick="setOperation('divide')"><i class="material-icons">divide</i></button></div>
            </div>
            <div class="row">
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(4)">4</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(5)">5</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(6)">6</button></div>
                <div class="col s3"><button class="btn orange darken-2 calc-btn" onclick="setOperation('multiply')"><i class="material-icons">clear</i></button></div>
            </div>
            <div class="row">
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(1)">1</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(2)">2</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(3)">3</button></div>
                <div class="col s3"><button class="btn orange darken-2 calc-btn" onclick="setOperation('subtract')"><i class="material-icons">remove</i></button></div>
            </div>
            <div class="row">
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressNumber(0)">0</button></div>
                <div class="col s3"><button class="btn grey darken-3 calc-btn" onclick="pressDot()">.</button></div>
                <div class="col s3"><button class="btn orange darken-2 calc-btn" onclick="setOperation('modulus')"><i class="material-icons">percent</i></button></div>
                <div class="col s3"><button class="btn orange darken-2 calc-btn" onclick="setOperation('add')"><i class="material-icons">add</i></button></div>
            </div>
            <div class="row">
                <div class="col s6"><button class="btn red darken-1 calc-btn" onclick="clearAll()">C</button></div>
                <div class="col s6"><button class="btn green darken-1 calc-btn" onclick="calculateResult()">=</button></div>
            </div>
            <div id="history" class="card-panel teal darken-4 z-depth-1" style="margin-top:24px;">
                <h6 class="white-text">History</h6>
                <table id="historyTable" class="history-table">
                    <thead>
                        <tr>
                            <th>A</th>
                            <th>Op</th>
                            <th>B</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- Easter Egg Animation Container -->
            <div id="easter-egg" class="easter-egg" style="display:none;">
                <div id="egg-animation" style="text-align:center;">
                    <svg width="200" height="200" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="80" fill="#34c759">
                            <animate attributeName="r" values="80;100;80" dur="1s" repeatCount="indefinite"/>
                        </circle>
                        <text x="100" y="115" font-size="48" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸŽ‰</text>
                    </svg>
                    <div style="color:#fff; font-size:2em; margin-top:20px; font-family:Arial;">Slick Move!</div>
                </div>
            </div>
            <!-- Easter Egg Hint -->
            <div style="margin-top:18px; text-align:center; color:#ff9500; font-size:1em; font-family:Arial;">
                <span title="Try adding two special numbers!">Hint: Try adding <b>753</b> and <b>951</b> for a surprise!</span>
            </div>
        </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
