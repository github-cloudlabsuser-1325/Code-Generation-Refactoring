<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            /* Designer dark background: deep gradient with subtle pattern */
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            /* Optional: subtle noise overlay for texture */
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
            background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
        }
        .calculator {
            width: 320px;
            margin: 40px auto;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.35);
            padding: 24px 18px 18px 18px;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        .display {
            width: 100%;
            height: 64px;
            background: #111;
            color: #fff;
            font-size: 1.5em;
            text-align: right;
            border: none;
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 8px 12px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 48px;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buttons button.operation {
            background: #ff9500;
            color: #fff;
        }
        .buttons button.equals {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }
        .buttons button.clear {
            background: #ff3b30;
            color: #fff;
        }
        #history {
            margin-top: 24px;
            background: #181818;
            border-radius: 6px;
            padding: 10px;
        }
        #history h3 {
            margin: 0 0 8px 0;
            font-size: 1em;
            color: #bbb;
        }
        #historyTable {
            width: 100%;
            color: #eee;
            font-size: 0.95em;
        }
        #historyTable th, #historyTable td {
            border: none;
            padding: 2px 4px;
        }
        #historyTable th {
            color: #aaa;
        }
        #input-history {
            width: 100%;
            height: 40px;
            background: #222;
            color: #bbb;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
            resize: none;
            font-size: 1em;
            padding: 6px 10px;
            box-sizing: border-box;
            display: block;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly style="height:64px; font-size:1.5em; margin-bottom:8px;">
        <textarea id="input-history" readonly style="width:100%; height:40px; background:#222; color:#bbb; border:none; border-radius:6px; margin-bottom:10px; resize:none; font-size:1em; padding:6px 10px; box-sizing:border-box; display:block;"></textarea>
        <div class="buttons">
            <button onclick="pressNumber(7)">7</button>
            <button onclick="pressNumber(8)">8</button>
            <button onclick="pressNumber(9)">9</button>
            <button class="operation" onclick="setOperation('divide')">Ã·</button>
            <button onclick="pressNumber(4)">4</button>
            <button onclick="pressNumber(5)">5</button>
            <button onclick="pressNumber(6)">6</button>
            <button class="operation" onclick="setOperation('multiply')">Ã—</button>
            <button onclick="pressNumber(1)">1</button>
            <button onclick="pressNumber(2)">2</button>
            <button onclick="pressNumber(3)">3</button>
            <button class="operation" onclick="setOperation('subtract')">âˆ’</button>
            <button onclick="pressNumber(0)">0</button>
            <button onclick="pressDot()">.</button>
            <button class="operation" onclick="setOperation('modulus')">%</button>
            <button class="operation" onclick="setOperation('add')">+</button>
            <button class="clear" onclick="clearAll()">C</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <div id="history">
            <h3>History</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>A</th>
                        <th>Op</th>
                        <th>B</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Easter Egg Animation Container -->
        <div id="easter-egg" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center;">
            <div id="egg-animation" style="text-align:center;">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="80" fill="#34c759">
                        <animate attributeName="r" values="80;100;80" dur="1s" repeatCount="indefinite"/>
                    </circle>
                    <text x="100" y="115" font-size="48" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸŽ‰</text>
                </svg>
                <div style="color:#fff; font-size:2em; margin-top:20px; font-family:Arial;">Slick Move!</div>
            </div>
        </div>
        <!-- Easter Egg Hint -->
        <div style="margin-top:18px; text-align:center; color:#ff9500; font-size:1em; font-family:Arial;">
            <span title="Try adding two special numbers!">Hint: Try adding <b>753</b> and <b>951</b> for a surprise!</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
